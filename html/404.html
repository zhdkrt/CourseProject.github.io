<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World-bikes</title>
    <link rel="icon" href="../img/icons8-велосипед-16.png" />
    <style>
      @font-face {
        font-family: "Inter";
        font-style: normal;
        src: url(../fonts/Inter/Inter.ttf);
      }
      body {
        background-color: #e63946;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div {
        display: flex;
        gap: 30px;
        flex-direction: column;
        text-align: center;
      }
      h1 {
        color: #f4a261;
        font-family: Inter;
        font-size: 20vw;
        font-weight: 400;
        line-height: normal;
        margin: 0;
      }
      span,
      a {
        text-decoration: none;
        color: #f4a261;
        font-family: Inter;
        font-size: 5vw;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
      }
      a {
        font-size: 3vw;
      }
      button {
        cursor: pointer;
        border-radius: 10px;
        background: yellow;
        border: none;
        padding: 16px 45.5px;
        width: min-content;
        color: #000;
        font-family: Inter;
        font-size: 16px;
        font-style: normal;
        font-weight: 500;
        line-height: 123%;
      }
      button:hover {
        background: #f5a020;
      }
    </style>
  </head>
  <body>
    <div class="404-error">
      <h1 class="404-error__title">404</h1>
      <span class="404-error__description">Не найдено</span>
      <form class="404-error__form" action="./index.html">
        <button class="404-error__button">Вернуться домой</button>
      </form>
    </div>
  </body>
</html>
